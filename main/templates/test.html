    <script>
        // Script untuk menampilkan detail film pada modal
        $('.movie').click(function() {
            var poster = $(this).data('poster');
            var title = $(this).data('title');
            var synopsis = $(this).data('synopsis');
            var trailerUrl = $(this).data('trailer-url');
            var releaseDate = $(this).data('release-date');
            var totalViews = $(this).data('total-views');
            
            // Memasukkan data ke dalam modal
            $('#modalPoster').attr('src', poster);
            $('#modalTitle').text(title);
            $('#modalSynopsis').text(synopsis);
            $('#modalTrailerUrl').text(trailerUrl);
            $('#modalTrailerUrl').attr('href', trailerUrl);
            $('#modalReleaseDate').text(releaseDate);
            
            // Menampilkan total views hanya jika datanya tersedia
            if (totalViews) {
                $('.total-views').show();
                $('#modalTotalViews').text(totalViews);
            } else {
                $('.total-views').hide();
            }
        });
    </script>
