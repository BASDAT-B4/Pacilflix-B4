<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kontributor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191919;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #E50914;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">PACILFLIX</div>
        <div class="menu">
            <a href="#trailers">Lihat Trailer</a>
            <a href="#logout">Logout</a>
        </div>
    </div>
    <div class="content">
        <h1>Daftar Kontributor</h1>
        <table class="contributors">
            <thead>
                <tr>
                    {% for column in columns %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
