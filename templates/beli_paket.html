<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacilFlix - Pembelian Paket</title>
    <link rel="stylesheet" href="beli_paket.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">PACILFLIX - B4</div>
        <div class="menu">
            <a href="#trailers">Lihat Trailer</a>
            <a href="#logout">Logout</a>
        </div>
    </div>
    <div class="content">
        <div class="section">
            <h1 style="text-align: center;">Pembelian Paket</h1>
            <div class="package-info">
                <h2>Informasi Paket yang Ingin Dibeli :</h2>
                <p>Nama Paket : <b>Premium</b></p>
                <p>Harga : <b>IDR 150,000</b></p>
                <p>Resolusi : <b>4K Ultra HD</b></p>
                <p>Dukungan Perangkat : <b>All Devices</b></p>
            </div>
            <div class="payment-method">
                <h2>Pilih Metode Pembayaran :</h2>
                <select id="paymentMethod">
                    <option value="bank_transfer">Transfer Bank</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="e_wallet">E-Wallet</option>
                </select>
                <button onclick="confirmPurchase()">Bayar</button>
            </div>
        </div>
    </div>
    <script>
        function confirmPurchase() {
            // Implementasi fungsi pembayaran bisa di sini
            alert('Pembelian berhasil!');
        }
    </script>
</body>
</html>
