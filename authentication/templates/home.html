<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciflix - B4</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        nav {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .nav-logo {
            color: red;
            font-size: 24px;
            margin-right: auto;
        }
        .nav-link {
            color: red;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
        .btn {
            width: 200px;
            padding: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">PACILFLIX</div>
        <a href="{% url 'trailer:trailer_home' %}" class="nav-link">Trailer Tayangan</a>
    </nav>
    <div style="text-align: center;">
        <h1 style="font-size: 48px; margin-bottom: 20px;">Pacilflix - B4</h1>
        <div style="margin-bottom: 20px;">
            <a href="{% url 'authentication:login' %}" class="btn">Login</a>
        </div>
        <div>
            <a href="{% url 'authentication:register' %}" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
