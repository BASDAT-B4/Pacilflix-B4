{% extends 'base.html' %}

{% block meta %}
<style>
/* Your CSS styles here */
body {
    font-family: Arial, sans-serif;
    background-color: #191919;
    color: white;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000000;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
    color: #E50914;
}

.navbar .menu a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.content {
    padding: 20px;
    text-align: center;
}

h1 {
    color: white;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #444;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    text-align: center;
}

.action-button {
    padding: 5px 10px;
    background-color: #E50914;
    color: white;
    border: none;
    cursor: pointer;
}

.action-button.red {
    background-color: red;
}
</style>
{% endblock meta %}

{% block content %}
<div class="navbar">
    <div class="logo">PACILFLIX</div>
    <div class="menu">
        <a href="#trailer">Lihat Trailer</a>
        <a href="#logout">Logout</a>
    </div>
</div>
<div class="content">
    <h1>Daftar Favorit</h1>
    <table class="favorites">
        <thead>
            <tr>
                <th>Judul</th>
                <th>Waktu Ditambahkan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for favorit in daftar_favorit %}
            <tr>
                <td>{{ favorit.judul }}</td>
                <td>{{ favorit.timestamp }}</td>
                <td>
                    <form action="{% url 'daftar_favorit:hapus_favorit' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="judul" value="{{ favorit.judul }}">
                        <input type="hidden" name="username" value="{{ favorit.username }}">
                        <input type="hidden" name="timestamp" value="{{ favorit.timestamp }}"> <!-- Tambahkan input untuk timestamp -->
                        <button class="action-button red" type="submit">Hapus</button>
                    </form>
                </td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    document.getElementById('contributorType').addEventListener('change', function() {
        var tipe = this.value;
        window.location.href = "{% url 'daftar_kontributor:daftar_kontributor_filtered' 'tipe' %}".replace('tipe', tipe);
    });
</script>
{% endblock content %}
