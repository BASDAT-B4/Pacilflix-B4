<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacilFlix - Daftar Kontributor</title>
    <link rel="stylesheet" href="daftar_kontributor.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">PACILFLIX</div>
        <div class="menu">
            <a href="#trailers">Lihat Trailer</a>
            <a href="#logout">Logout</a>
        </div>
    </div>
    <div class="content">
        <h1>Daftar Kontributor</h1>
        <div class="filter">
            <label for="contributorType">Filter by type:</label>
            <select id="contributorType">
                <option value="all">All</option>
                <option value="director">Director</option>
                <option value="actor">Actor</option>
                <option value="writer">Writer</option>
            </select>
        </div>
        <table class="contributors">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Tipe</th>
                    <th>Jenis Kelamin</th>
                    <th>Kewarganegaraan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows, replace with actual data -->
                <tr>
                    <td>John Doe</td>
                    <td>Director</td>
                    <td>Male</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Actor</td>
                    <td>Female</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Sana Rushnak</td>
                    <td>Writer</td>
                    <td>Male</td>
                    <td>India</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
