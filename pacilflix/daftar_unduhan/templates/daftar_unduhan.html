{% extends 'base.html' %}

{% block meta %}
<style>
/* Your CSS styles here */
body {
    font-family: Arial, sans-serif;
    background-color: #191919;
    color: white;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000000;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
    color: #E50914;
}

.navbar .menu a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.content {
    padding: 20px;
    text-align: center;
}

h1 {
    color: white;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #444;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    text-align: center;
}

.action-button {
    padding: 5px 10px;
    background-color: #E50914;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
{% endblock meta %}

{% block content %}
<div class="navbar">
    <div class="logo">PACILFLIX</div>
    <div class="menu">
        <a href="#trailer">Lihat Trailer</a>
        <a href="#logout">Logout</a>
    </div>
</div>
<div class="content">
    <h1>Daftar Unduhan</h1>
    <table class="daftar_unduhan">
        <thead>
            <tr>
                <th>Judul</th>
                <th>Timestamp</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for unduhan in daftar_unduhan %}
            <tr>
                <td>{{ unduhan.judul }}</td>
                <td>{{ unduhan.timestamp }}</td>
                <td>
                    <form action="{% url 'daftar_unduhan:hapus_unduhan' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="judul" value="{{ unduhan.judul }}">
                        <input type="hidden" name="timestamp" value="{{ unduhan.timestamp }}">
                        <input type="hidden" name="username" value="{{ unduhan.username }}">
                        <input type="hidden" name="id_tayangan" value="{{ unduhan.id_tayangan }}">
                        <button class="action-button red" type="submit">Hapus</button>
                    </form>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
