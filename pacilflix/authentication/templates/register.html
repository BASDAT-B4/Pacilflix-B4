<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Changed background color */
            color: white; /* Changed text color */
            margin: 0;
            padding: 20px;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333; /* Changed background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            padding: 8px;
            color: white; /* Changed text color */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #555; /* Changed background color */
            color: white; /* Changed text color */
        }

        input[type="submit"] {
            background-color: red; /* Changed background color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: darkred; /* Changed hover background color */
        }

        h1 {
            color: white; /* Changed text color */
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Form Registrasi</h1>  
        <form method="POST"> 
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="negara">Negara Asal:</label></td>
                    <td><input type="text" id="negara" name="negara" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Daftar"></td>
                </tr>
            </table>
        </form>

        {% if messages %}
    <ul class="text-red-500">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    </div>
</body>
</html>
