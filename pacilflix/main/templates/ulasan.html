<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagian Ulasan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #b20710;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 20px;
        }

        .review {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .review p {
            margin: 0;
        }

        .review p.rating {
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bagian Ulasan</h1>
        <form action="#">
            <input type="text" placeholder="Deskripsi Ulasan">
            <input type="number" min="1" max="5" step="0.1" placeholder="Rating (out of 5.0)" required>
            <input type="submit" value="Submit">
        </form>
        <h2>Daftar Ulasan:</h2>
        <ul>
            <li class="review">
                <p>Ulasan 1</p>
                <p class="rating">Rating: 4.5 / 5.0</p>
            </li>
            <li class="review">
                <p>Ulasan 2</p>
                <p class="rating">Rating: 3.8 / 5.0</p>
            </li>
            <!-- Ulasan lainnya -->
        </ul>
    </div>
</body>
</html>
